<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a class="header__logo" href="#">
                    <img src="img/logo.jpg" alt="" />
                    <span>Магазин Инструмента</span>
                </a>
                <div class="header__box">
                    <nav class="header__navigation">
                        <div class="header__navigation-list">
                            <ul>
                                <li>
                                    <a href="#">Каталог Инструментов</a>
                                </li>
                                <li>
                                    <a href="#">Все для сада</a>
                                </li>
                                <li>
                                    <a href="#">Ручной инструмент</a>
                                </li>
                                <li>
                                    <a href="#">Электрика</a>
                                </li>
                                <li>
                                    <a href="#">Доставка</a>
                                </li>
                                <li>
                                    <a href="#">О нас</a>
                                </li>
                            </ul>
                        </div>
                        <div class="header__navigation-log-in">
                            <a href="" class="log-in__enter">Вход</a>
                            <span>|</span>
                            <a href="" class="log-in__registration">Регистрация</a>
                        </div>
                    </nav>
                    <div class="header__inner">
                        <div class="header__inner-banner">
                            <img src="img/banner.jpg" alt="" />
                        </div>
                        <div class="header__inner-description">
                            <ul>
                                <li>
                                    <a href="#"><img class="description-icon" src="img/header-icons/cart.jpg" alt=""><span>3 шт. / 17 250 р.</span></a>
                                </li>
                                <li>
                                    <a href="#"><img class="description-icon" src="img/header-icons/star.jpg" alt=""><span>Избранное (7)</span></a>
                                </li>
                                <li>
                                    <a href="#"><img class="description-icon" src="img/header-icons/balance.jpg" alt=""><span>К сравнению (5)</span></a>
                                </li>
                            </ul>
                        </div>
                        <div class="header__inner-preview">
                            <div class="preview-item"><img src="img/preview/1.png" alt="" /></div>
                            <div class="preview-item"><img src="img/preview/2.png" alt="" /></div>
                            <div class="preview-item"><img src="img/preview/3.png" alt="" /></div>
                        </div>
                        <div class="header__inner-contact">
                            <div class="contact__time">
                                <span>Время работы:</span>10:00-19:00
                            </div>
                            <a class="contact__number" tel="+84957212525">8 495 721-25-25</a>
                            <div class="contact__location">
                                <a href="#">Москва</a>
                                <a href="#" class="contact__location-change">сменить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__search">
                <div class="header__search-button"><img src="img/header-icons/search.svg" alt="" style="width: 20px; height: 20px;"></div>
                <div>
                    <ul class="header__search-list">
                        <li><button class="element">Перфораторы</button></li>
                        <li><button class="element">Дрели</button></li>
                        <li><button class="element">Шлифмашины</button></li>
                        <li><button class="element">Пистолеты</button></li>
                        <li><button class="element">Электропилы</button></li>
                        <li><button class="element">Наборы Инструментов</button></li>
                        <li><button class="element">Аксессуары</button></li>
                    </ul>
                </div>
                <div class="header__search-sale">Распродажа</div>
            </div>
        </div>
    </header>
    <script src="js/main.js"></script>
</body>

</html>
